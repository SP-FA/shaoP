                <h4 style="margin-top: 0;">2021电赛备赛（一）：2015国赛H题风力摆</h4>
                <hr />
                <p>大一下学期跟着学长做电赛，又正逢校庆，带队老师需要作品在校庆展示，队长（学院里的竞赛大佬）就选择了风力摆来让我练手（练习PID等）. 大一上学期接触了51单片机，寒假开始学习32，开学后参加蓝桥杯嵌入式组，混了个省奖，赛后感觉对32比较熟悉了，但对搭电路，机械结构还很陌生，但在完成了风力摆后对控制题的思路就比较熟悉了. 在制作过程中遇到了一些问题,在这里分享一些我们踩过的坑（不涉及具体知识点）</p>
